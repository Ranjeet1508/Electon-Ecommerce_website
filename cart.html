<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="cart.css">
</head>
<body>
    <div class="cart_main">
        <div class="cart_left_box">
            <div class="pro_details">

            </div>
            <div class="bill">
                <h4>Product</h4>
                <h4>Price</h4>
                <h4>Quantity</h4>
                <h4>Subtotal</h4>
            </div>
            <div class="cart_left_box_btn">    
                <button class="btn_shop"><h5>Continue Shopping</h5></button>
                <button class="btn_update"><h5>Update Cart</h5></button>
                <button class="btn_clear"><h5>Clear Cart</h5></button>
            </div>
        </div>
        <div class="cart_right_box">
            <div class="cart_total_blue">
                <div class="cart_total">
                <h4>Cart Total</h4>
                </div>
                <h5>Subtotal</h5>
                <hr/>
                <input class="coupon" placeholder="Enter coupon code">
                <hr>
                <input class="country" placeholder="Country">
                <h4>Total amount</h4>
                <button class="check">Proceed to Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
